<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B62FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0950d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrund Kreis -->
  <circle cx="100" cy="100" r="95" fill="url(#grad)"/>
  
  <!-- Innerer Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Digitales Netzwerk Symbol -->
  <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Zentrale Verbindungen -->
    <line x1="100" y1="60" x2="100" y2="85"/>
    <line x1="100" y1="115" x2="100" y2="140"/>
    <line x1="60" y1="100" x2="85" y2="100"/>
    <line x1="115" y1="100" x2="140" y2="100"/>
    <!-- Diagonale -->
    <line x1="70" y1="70" x2="85" y2="85"/>
    <line x1="115" y1="115" x2="130" y2="130"/>
    <line x1="130" y1="70" x2="115" y2="85"/>
    <line x1="70" y1="130" x2="85" y2="115"/>
  </g>
  
  <!-- Knotenpunkte -->
  <g fill="white">
    <circle cx="100" cy="100" r="18"/>
    <circle cx="100" cy="55" r="8"/>
    <circle cx="100" cy="145" r="8"/>
    <circle cx="55" cy="100" r="8"/>
    <circle cx="145" cy="100" r="8"/>
    <circle cx="65" cy="65" r="6"/>
    <circle cx="135" cy="135" r="6"/>
    <circle cx="135" cy="65" r="6"/>
    <circle cx="65" cy="135" r="6"/>
  </g>
  
  <!-- BNJS Text im Zentrum -->
  <text x="100" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#0B62FF">BNJS</text>
</svg>