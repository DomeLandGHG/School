<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B62FF"/>
      <stop offset="50%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#0950d0"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#0B62FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Äußerer Ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#mainGrad)" stroke-width="4"/>
  
  <!-- Haupthintergrund -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGrad)"/>
  
  <!-- Dekorative Ringe -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Aufwärtspfeil / Fortschritt Symbol -->
  <g filter="url(#glow)">
    <polygon points="100,35 130,75 115,75 115,95 85,95 85,75 70,75" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Horizontale Balken (Digital) -->
  <rect x="60" y="105" width="80" height="8" rx="4" fill="white" opacity="0.9"/>
  <rect x="70" y="120" width="60" height="6" rx="3" fill="white" opacity="0.7"/>
  <rect x="80" y="132" width="40" height="5" rx="2.5" fill="white" opacity="0.5"/>
  
  <!-- BNJS Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="22" fill="white" letter-spacing="3">BNJS</text>
  
  <!-- Akzent-Punkte -->
  <circle cx="45" cy="100" r="4" fill="url(#accentGrad)" opacity="0.8"/>
  <circle cx="155" cy="100" r="4" fill="url(#accentGrad)" opacity="0.8"/>
  <circle cx="100" cy="185" r="3" fill="white" opacity="0.6"/>
</svg>